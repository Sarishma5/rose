<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Rose of Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Blooming Rose of Love</h1>
            <form id="loveForm" class="form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>
                <label for="belovedName">Your Beloved's Name:</label>
                <input type="text" id="belovedName" required>
                <button type="submit">Bloom the Rose</button>
            </form>
            <div id="message" class="message" style="display: none;"></div>
        </div>
        <div id="roseContainer" class="rose-container">
            <svg class="rose" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10 C20 30 10 50 10 70 C10 90 30 90 50 70 C70 90 90 90 90 70 C90 50 80 30 50 10" fill="#ff69b4" />
                <path d="M50 10 C60 30 60 50 50 70 C40 50 40 30 50 10" fill="#ff1493" />
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
